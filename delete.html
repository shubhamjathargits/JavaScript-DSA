<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let data=[10,20,30,40,50,60,70]
    document.write(data)
    function del()
    {
        let pos=document.getElementById('position').value;
        pos=parseInt(pos);
        for(i=pos;i<data.length-1;i++)
        {
            data[i]=data[i+1];
        }
        data.length=data.length-1;
        document.getElementById('output').innerHTML =data;
    }
   
    </script>
    <form>
        <input type="text" id="position" placeholder="Enter No of Position U want to delete">
        <button type="button" onclick="del()">Hata Do</button>
    </form>
    <div class="plus" id="output"></div>
</body>
</html>
